# MTKC POC EKS - HTTPRoutes for Kubernetes Gateway API
# @author Shanaka Jayasundera - shanakaj@gmail.com
# These route traffic from the Gateway to backend services
#
# IMPORTANT: This uses HTTPRoute (Gateway API), NOT Ingress resources

---
# Health Route - handles /healthz paths
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: health-route
  namespace: gateway-health
spec:
  parentRefs:
    - name: mtkc-gateway
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /healthz
      backendRefs:
        - name: health-responder
          port: 80

---
# App 1 Route - handles /app1 paths
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app1-route
  namespace: sample-apps
spec:
  parentRefs:
    - name: mtkc-gateway
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /app1
      backendRefs:
        - name: sample-app-1
          port: 80

