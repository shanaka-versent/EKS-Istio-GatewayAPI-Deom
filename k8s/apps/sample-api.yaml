# MTKC POC EKS - Sample REST API Service
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# This is the backend API service accessed via AWS API Gateway
# API Gateway handles versioning (/api/v1/users, /api/v2/users) and rewrites to /api/users
# Similar to Azure APIM pattern in the AKS version

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: users-api-config
  namespace: api-services
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name _;

        location /api/users {
            default_type application/json;
            alias /usr/share/nginx/html/users.json;
        }

        location /health {
            return 200 '{"status": "healthy"}';
            default_type application/json;
        }

        location / {
            return 404 '{"error": "not found"}';
            default_type application/json;
        }
    }
  users.json: |
    {
      "users": [
        {
          "id": 1,
          "name": "Alice Smith",
          "email": "alice@example.com",
          "role": "admin"
        },
        {
          "id": 2,
          "name": "Bob Johnson",
          "email": "bob@example.com",
          "role": "user"
        },
        {
          "id": 3,
          "name": "Carol Williams",
          "email": "carol@example.com",
          "role": "user"
        }
      ],
      "metadata": {
        "version": "v1",
        "backend": "eks-istio-gateway-api",
        "timestamp": "2025-01-15T00:00:00Z"
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: api-services
  labels:
    app: users-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
        version: v1
    spec:
      containers:
        - name: users-api
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
            - name: config
              mountPath: /usr/share/nginx/html/users.json
              subPath: users.json
      volumes:
        - name: config
          configMap:
            name: users-api-config

---
apiVersion: v1
kind: Service
metadata:
  name: users-api
  namespace: api-services
  labels:
    app: users-api
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: users-api

---
# HTTPRoute for API traffic through Istio Gateway
# This handles traffic from API Gateway -> Internal NLB -> Istio Gateway -> users-api
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: users-api-route
  namespace: api-services
spec:
  parentRefs:
    - name: mtkc-gateway
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/users
      backendRefs:
        - name: users-api
          port: 8080

---
# ReferenceGrant - allow HTTPRoute to reference services in api-services namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-api-services
  namespace: api-services
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: api-services
  to:
    - group: ""
      kind: Service
