# MTKC POC EKS - ArgoCD App: Istio Gateway
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# LAYER 3: EKS Customizations (ArgoCD)
# Sync Wave: 5 (after Istio components and namespaces)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shanaka-versent/EKS-Istio-GatewayAPI-Deom.git
    targetRevision: HEAD
    path: k8s/istio
    directory:
      include: "gateway.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-ingress

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
